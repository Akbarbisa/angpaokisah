    /* Fireworks Animation - Versi Hype & Meriah */
    .firework {

      z-index: 2;
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500, 0 0 60px #ffff00;
    }

    @keyframes fireworkExplode {

      100% { transform: translate(var(--tx), var(--ty)) scale(0.2); opacity: 0; }
    }

    .firework-secondary {
      position: absolute;
      width: 6px;
      height: 6px;
      background: inherit;
      border-radius: 50%;
      box-shadow: 0 0 15px inherit;
      animation: secondaryBurst 0.6s ease-out forwards;
    }

    @keyframes secondaryBurst {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    /* Lion Dance, Lanterns, dll tetap sama */
    .lion-dance {
      position: fixed;
      bottom: -100px;
      left: -150px;
      width: 120px;
      height: 80px;
      background: linear-gradient(135deg, #ff0000 0%, #ff6600 100%);
      border-radius: 40% 40% 20% 20%;
      z-index: 1;
      animation: lionWalk 20s linear infinite;
      opacity: 0.4;
      filter: blur(1px);
    }

    .lion-dance::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffd700 30%, transparent 31%, transparent 40%, #ffd700 41%, #ffd700 50%, transparent 51%);
      border-radius: 50%;
    }

    .lion-dance::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 10px;
      width: 100px;
      height: 20px;
      background: linear-gradient(90deg, #ff0000, #ff6600, #ffd700);
      border-radius: 10px;
      animation: lionTail 1s ease-in-out infinite;
    }

    @keyframes lionWalk {
      0% { left: -150px; bottom: -100px; }
      50% { left: calc(50% - 60px); bottom: 0px; }
      100% { left: calc(100% + 150px); bottom: -100px; }
    }

    @keyframes lionTail {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .lantern {
      position: fixed;
      width: 40px;
      height: 60px;
      background: linear-gradient(180deg, rgba(139, 0, 0, 0.4) 0%, rgba(139, 0, 0, 0.2) 100%);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 20px;
      z-index: 0;
      animation: floatLantern 20s infinite ease-in-out;
      opacity: 0.6;
    }

    .lantern::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
      border-radius: 50%;
    }

    .lantern::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 15px;
      background: rgba(212, 175, 55, 0.4);
    }

    @keyframes floatLantern {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }

    .shimmer {

      height: 100%;
      top: 0;

      background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.03) 25%, rgba(212, 175, 55, 0.06) 50%, rgba(212, 175, 55, 0.03) 75%, transparent 100%);

    .light-beam {

      'Rp 200.000', 'Rp 300.000', 'Rp 500.000',
      'Rp 600.000', 'Rp 700.000', 'Rp 800.000', 'Rp 1.000.000'
    ];

    let selectedEnvelopeNumber = 0;

    // Fireworks lebih hype
    function createFirework(x, y) {
      const colors = ['#ffd700', '#ff4500', '#ffff00', '#ff1493', '#00ffff', '#ff8c00', '#ffffff'];
      const particleCount = 20 + Math.floor(Math.random() * 5); // 20-24 partikel

      for (let i = 0; i < particleCount; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        const color = colors[Math.floor(Math.random() * colors.length)];
        firework.style.background = color;
        firework.style.boxShadow = `0 0 25px ${color}, 0 0 50px ${color}`;

        const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.4;
        const velocity = 80 + Math.random() * 120;
        const tx = Math.cos(angle) * velocity;
        const ty = Math.sin(angle) * velocity - 80; // Naik dulu

        firework.style.setProperty('--tx', tx + 'px');
        firework.style.setProperty('--ty', ty + 'px');
        firework.style.animation = `fireworkExplode ${1.0 + Math.random() * 0.6}s ease-out forwards`;

        document.body.appendChild(firework);

        // Secondary burst
        setTimeout(() => {
          const secondary = document.createElement('div');
          secondary.className = 'firework-secondary';
          secondary.style.left = (x + tx) + 'px';
          secondary.style.top = (y + ty) + 'px';
          secondary.style.background = color;
          document.body.appendChild(secondary);
          setTimeout(() => secondary.remove(), 800);
        }, 400 + Math.random() * 200);

        setTimeout(() => firework.remove(), 2000);
      }
    }

    function randomFireworks() {
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * (window.innerHeight * 0.7);
        createFirework(x, y);
      }, 1800 + Math.random() * 700); // lebih sering
    }

    // Particles jatuh
    function createParticles() {
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = '-10px';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 7000);
      }, 400);
    }

    // Audio Imlek
    window.addEventListener('load', () => {
      randomFireworks();
      createParticles();

      const bgMusic = document.getElementById('bgMusic');
      bgMusic.volume = 0.25;
      bgMusic.play().catch(() => {
        document.addEventListener('click', () => {
          bgMusic.play();
        }, { once: true });
      });
    });

    // Fungsi envelope
    document.getElementById('userId').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        proceedToEnvelopeSelection();
      }
    });

    function proceedToEnvelopeSelection() {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) {
        const input = document.getElementById('userId');
        input.style.borderColor = 'rgba(212, 175, 55, 0.8)';
        input.focus();
        setTimeout(() => {
          input.style.borderColor = 'rgba(212, 175, 55, 0.3)';
        }, 1000);
        return;
      }

      document.getElementById('inputSection').style.transition = 'opacity 0.5s ease-out';
      document.getElementById('inputSection').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('inputSection').classList.add('hidden');
        document.getElementById('envelopeSelection').style.display = 'block';
      }, 500);
    }

    function selectEnvelope(envelopeNumber) {
      if (selectedEnvelopeNumber !== 0) return;
      selectedEnvelopeNumber = envelopeNumber;

      const envelopes = document.querySelectorAll('.envelope-item');
      envelopes[envelopeNumber - 1].classList.add('selected');

      setTimeout(() => {
        document.getElementById('envelopeSelection').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('envelopeSelection').classList.add('hidden');
          const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
          document.getElementById('prizeAmount').textContent = randomPrize;
          document.getElementById('prizeSection').style.display = 'block';
          createRewardParticles();
        }, 500);
      }, 600);
    }

    function createRewardParticles() {
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = '0';
          particle.style.width = '3px';
          particle.style.height = '3px';
          particle.style.background = 'rgba(212, 175, 55, 0.6)';
          particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 4000);
        }, i * 40);
      }
    }

    // Tombol lanjutkan
    let continueButton = document.createElement('button');
    continueButton.textContent = 'Lanjutkan';
    continueButton.style.cssText = `
      display: block;
      margin: 25px auto 0;
      background: transparent;
      color: #D4AF37;
      font-size: 11px;
      font-weight: 600;
      padding: 14px 45px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
    `;
    continueButton.onmouseover = () => {
      continueButton.style.borderColor = '#D4AF37';
      continueButton.style.boxShadow = '0 0 20px rgba(212, 175, 55, 0.2)';
    };
    continueButton.onmouseout = () => {
      continueButton.style.borderColor = 'rgba(212, 175, 55, 0.5)';
      continueButton.style.boxShadow = 'none';
    };
    continueButton.onclick = proceedToEnvelopeSelection;
    document.getElementById('inputSection').appendChild(continueButton);
  </script>
</body>
</html>
